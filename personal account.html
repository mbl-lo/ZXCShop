<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти в аккаунт</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
    <link rel="stylesheet" href="personal account.css">

</head>


<body>

    <div class="wrapper">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">
            <h2 class="title animation" style="--i:0; --j:21">Логин</h2>
            <form action="#">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required>
                    <label for="">Почта</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required>
                    <label for="">Пароль</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24"><a href="index.html" class="login-link">Войти</a></button>
                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Нет аккаунта? <a href="#" class="register-link">Регистрация</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Вход в аккаунт</h2>
            <p class="animation" style="--i:1; --j:21">Войдя в аккаунт вы сможете совершать покупки 
                на нашем сайте ZXCShop!
            </p>
        </div>

        <script>
            // Получение данных студентов
            fetch('/students')
                .then(response => response.json())
                .then(data => {
                    const studentList = data.map(student => `<li>${student.name} - ${student.email}</li>`).join('');
                    document.getElementById('students_list').innerHTML = `<ul>${studentList}</ul>`;
                })
                .catch(error => console.error('Ошибка:', error));
        </script>




        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">Регистрация</h2>

            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label for="">Почта</label>
                    <i class='bx bxs-user'></i>
                </div>


                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">Пароль</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">Регистрация</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Уже есть аккаунт? <a href="personal account.html" class="login-link">Войти в аккаунт</a></p>
                </div>

            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Добро
            Пожаловать
            </h2>
            <p class="animation" style="--i:18; --j:1;">Здесь ты сможешь зарегистрировать аккаунт</p>
        </div>

    </div>

    <script src="personal account.js"></script>
</body>

</html>
